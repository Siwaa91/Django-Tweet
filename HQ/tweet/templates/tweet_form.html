{% extends "layout.html" %} 

{% block title %}django-tweet{% endblock %}


{% block content %}
<h1 class="text-center my-4">tweet</h1>
<h2>{% if form.instance.pk%} Edit Tweet {% else %} Create Tweet {% endif %}</h2>

<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}"><input type="button" value="Back"></a>
{% endblock %}
