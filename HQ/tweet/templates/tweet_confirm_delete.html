{% extends "layout.html" %} 

{% block title %}django-tweet{% endblock %}


{% block content %}
<h1 class="text-center my-4">Are you sure you want to delete this tweet?</h1>
<form  method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'tweet_list' %}"><input type="button" class="btn btn-success" value="cancel"></a>

</form>
{% endblock %}
